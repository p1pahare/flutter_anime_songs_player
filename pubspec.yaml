name: anime_themes_player
description: A Music Player App which specifically plays Anime Themes
publish_to: 'none' 
version: 0.0.01+1
environment:
  sdk: ">=2.16.2 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.1
  get_storage: ^2.0.3
  fancy_bottom_navigation: ^0.3.3
  flutter_native_splash: ^2.1.6
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  icons_launcher: ^1.1.7
flutter:
  uses-material-design: true
  assets:
    - lib/assets/
  fonts:
    - family: Pathagonia
      fonts:
        - asset: lib/assets/Pathagonia.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
flutter_icons:
  image_path: 'lib/assets/at_comm_icon.png'
  ios: true
  android: true
  windows: true
  linux: true
  macos: true
  web: true
flutter_native_splash:
   color: "#fefefe"
   image: lib/assets/at_comm_icon.png